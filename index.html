<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Discount Price Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Discount Price Calculator</h1>

        <div class="calc">
            <div class="initialPrice">
                <p>Total Price ($): </p>
                <input type="number" name="" id="price">
            </div>

            <!-- <div class="quantityBought">
                <p>Quantity Purchased: </p>
                <input type="number" name="" id="quantity">
            </div> -->

            <button id="button">Calculate</button>

            <div class="totalPayment" >

                <table class="hide" id="grandparent">
                    <tr>
                        <th>Discount Applied (%)</th>
                        <th>Final Price ($)</th>
                    </tr>
                        
                    <!-- <tr id="parent">
                         <td>20</td>
                        <td>200k</td> 
                    </tr> -->

                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
